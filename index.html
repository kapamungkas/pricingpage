<html lang="id">

    <!-- general style  -->
    <style>
        .my-container {
            max-width: 1140px;
            margin: 0 auto;
        }
    </style>
    <!-- end general style  -->

    <!-- featured css -->
    <style>
        .my-col-12 {
            position: relative;
            width: 100%;
        }

        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .image-container img {
            display: block;
            width: 100%;
        }

        .image-container svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-container .s0:hover {
            opacity: 0.45;
        }


        .box-info-block {
            position: absolute;
            bottom: 0;
            width: 200px;
            /* text-align: center; */
            background-color: #ffa925;
            color: #fff;
            padding: 10px 30px;
            display: none;
            transition: all 0.3s;
        }

        .box-info-block .title-block {
            font-size: 34px;
        }

        .box-info-block .description-block {
            font-size: 21px;
        }
    </style>
    <!-- end featured css  -->

    <!-- grid css  -->
    <style>
        .my-row {
            display: flex;
            flex-wrap: wrap;
            margin-left: -10px;
            margin-right: -10px;
        }

        [class*="my-col-"] {
            padding-left: 10px;
            padding-right: 10px;
            box-sizing: border-box;
        }

        .my-col-1 {
            flex: 0 0 8.333333%;
            max-width: 8.333333%;
        }

        .my-col-2 {
            flex: 0 0 16.666667%;
            max-width: 16.666667%;
        }

        .my-col-3 {
            flex: 0 0 25%;
            max-width: 25%;
        }

        .my-col-4 {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
        }

        .my-col-5 {
            flex: 0 0 41.666667%;
            max-width: 41.666667%;
        }

        .my-col-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .my-col-7 {
            flex: 0 0 58.333333%;
            max-width: 58.333333%;
        }

        .my-col-8 {
            flex: 0 0 66.666667%;
            max-width: 66.666667%;
        }

        .my-col-9 {
            flex: 0 0 75%;
            max-width: 75%;
        }

        .my-col-10 {
            flex: 0 0 83.333333%;
            max-width: 83.333333%;
        }

        .my-col-11 {
            flex: 0 0 91.666667%;
            max-width: 91.666667%;
        }

        .my-col-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            [class*="my-col-"] {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
    <!-- End grid css  -->

    <!-- Slider css -->
    <style>
        .slider-wrapper {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
            border: 1px solid #ddd;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0s ease-in-out;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-nav {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 15px 0;
            box-sizing: border-box;
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .dots-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 3;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }

        .peta {
            width: 200px !important;
            position: absolute;
            height: auto !important;
            opacity: 1;
            z-index: 999;
            top: 20px;
            right: 20px;
        }
    </style>
    <!-- End Slider css -->

    <!-- table css  -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Styling untuk hover dan active */
        tbody tr:hover {
            background-color: #ffe5cc;
            /* Warna saat hover (orange muda) */
            cursor: pointer;
        }

        tbody tr.active {
            background-color: #ff9800;
            /* Warna saat active (orange) */
        }
    </style>
    <!-- table css  -->

    <!-- filter css -->
    <style>
        .filter-section {
            padding: 30px 0 30px;
        }

            margin: 0;
            font-size: 24px;
            margin-top: -10px;

        .filter-section .btn-filter {

            border: 1px solid #000;
            border-radius: 100px;
        }

        .filter-section .btn-filter:hover {

            border: 1px solid #fff;
            color: #fff;
        }

        .filter-section .btn-filter.active {
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
        }
    </style>
    <!-- end filter css -->

</head>

        $(document).ready(function () {
            applyFiltersFromURL();

            // Fungsi untuk mengubah URL tanpa refresh
            function changeURL(url, judul) {
                // Ambil query params saat ini
                let currentParams = new URLSearchParams(window.location.search);
                let currentBlock = currentParams.get('block');
                let currentFloor = currentParams.get('floor');
                let currentUnitNumber = currentParams.get('unit_number');

                // Parse query params dari URL baru
                let newParams = new URLSearchParams(url.split('?')[1] || '');
                let newBlock = newParams.get('block');
                let newFloor = newParams.get('floor');
                let newUnitNumber = newParams.get('unit_number');

                // Cek apakah hanya block atau floor yang berubah
                let onlyBlockOrFloorChanged = (
                    (newBlock !== currentBlock || newFloor !== currentFloor) && // Block atau floor berubah
                    (!newUnitNumber || newUnitNumber === currentUnitNumber)     // Unit number tidak berubah atau tidak ada
                );

                // Jika hanya block atau floor yang berubah, hilangkan unit_number
                if (onlyBlockOrFloorChanged) {
                    newParams.delete('unit_number');
                    url = newParams.toString() ? `?${newParams.toString()}` : window.location.pathname;
                }

                // Terapkan perubahan URL
                window.history.pushState({}, judul || document.title, url);
                // Panggil fungsi untuk menerapkan filter setiap kali URL berubah
                applyFiltersFromURL();
                loadFromQueryParams();
            }

            // Fungsi untuk menerapkan filter berdasarkan URL saat ini
            function applyFiltersFromURL() {
                var urlObj = new URL(window.location.href);
                var searchParams = urlObj.searchParams;

                console.log("Menerapkan filter dari URL:", urlObj.search);

                // Menerapkan filter block
                if (searchParams.has("block")) {
                    var blockValue = searchParams.get("block");
                    // Reset semua tombol block terlebih dahulu
                    $(".btn-filter.btn-block").removeClass("active");
                    // Set tombol yang sesuai dengan nilai di URL sebagai aktif
                    $(".btn-filter.btn-block[data-id='" + blockValue + "']").addClass("active");
                    // Di sini tambahkan kode untuk menerapkan filter block ke konten
                    console.log("Filter block diterapkan:", blockValue);
                }

                // Menerapkan filter floor
                if (searchParams.has("floor")) {
                    var floorValue = searchParams.get("floor");
                    // Reset semua tombol floor terlebih dahulu
                    $(".btn-filter.btn-floor").removeClass("active");
                    // Set tombol yang sesuai dengan nilai di URL sebagai aktif
                    $(".btn-filter.btn-floor[data-floor='" + floorValue + "']").addClass("active");
                    // Di sini tambahkan kode untuk menerapkan filter floor ke konten
                    console.log("Filter floor diterapkan:", floorValue);
                }

                // Menerapkan slide
                if (searchParams.has("slide")) {
                    var slideValue = searchParams.get("slide");
                    // Reset semua slide terlebih dahulu
                    $(".slide").removeClass("active");
                    // Set slide yang sesuai dengan nilai di URL sebagai aktif
                    $(".slide[data-id='" + slideValue + "']").addClass("active");
                    // Di sini tambahkan kode untuk menerapkan slide ke konten
                    console.log("Slide diterapkan:", slideValue);
                }
                // Tambahkan logika filter lainnya di sini jika ada
            }

            // Menangani perubahan URL (browser back/forward)
            $(window).on("popstate", function (event) {
                // Jangan gunakan preventDefault() di sini - itu menyebabkan masalah dengan event popstate
                console.log('popstate terpicu');
                console.log("URL berubah:", window.location.pathname + window.location.search);

                // Terapkan filter berdasarkan URL saat ini
                applyFiltersFromURL();
            });

            // Filter JS - btn block
            $(".btn-filter.btn-block").click(function () {
                var blockValue = $(this).data("id");
                var currentURL = window.location.href;
                var urlObj = new URL(currentURL);
                var searchParams = urlObj.searchParams;

                if (searchParams.has("block")) {
                    searchParams.set("block", blockValue);
                } else {
                    searchParams.append("block", blockValue);
                }

                urlObj.search = searchParams.toString();
                var newURL = urlObj.toString();

                // Update UI terlebih dahulu
                $(".btn-filter.btn-block").removeClass("active");
                $(this).addClass("active");

                // Ubah URL (ini juga akan memicu applyFiltersFromURL)
                changeURL(newURL);
            });

            // Filter JS - btn floor
            $(".btn-filter.btn-floor").click(function () {
                var floorValue = $(this).data("floor");
                var currentURL = window.location.href;
                var urlObj = new URL(currentURL);
                var searchParams = urlObj.searchParams;

                if (searchParams.has("floor")) {
                    searchParams.set("floor", floorValue);
                } else {
                    searchParams.append("floor", floorValue);
                }

                urlObj.search = searchParams.toString();
                var newURL = urlObj.toString();

                // Update UI terlebih dahulu
                $(".btn-filter.btn-floor").removeClass("active");
                $(this).addClass("active");

                // Ubah URL (ini juga akan memicu applyFiltersFromURL)
                changeURL(newURL);
            });

            // End General JS

            // featured js
            $('.box-info-block').hide();

            // Add event handlers to each path with class s0
            $('.s0').hover(
                // mouseenter function
                function () {
                    // Get data from the path
                    var title = $(this).attr('data-title');
                    var desc = $(this).attr('data-desc');

                    // Update the info box content
                    $('.title-block').text(title);
                    $('.description-block').text(desc);

                    // Show the info box
                    $('.box-info-block').show();

                    // Make the path visible on hover
                    $(this).css('opacity', 0.7);
                },
                // mouseleave function
                function () {
                    // Hide the info box
                    $('.box-info-block').hide();

                    // Reset path opacity
                    $(this).css('opacity', 0);
                }
            );

            // Click handler for SVG paths
            $('.s0').click(function () {
                // Get data attributes
                var blockValue = $(this).attr('data-block');
                var slideValue = $(this).attr('data-slide');

                // Get current URL and create URL object
                var currentURL = window.location.href;
                var urlObj = new URL(currentURL);
                var searchParams = urlObj.searchParams;

                // Update or add block parameter
                if (searchParams.has("block")) {
                    searchParams.set("block", blockValue);
                } else {
                    searchParams.append("block", blockValue);
                }

                // Update or add slide parameter
                if (searchParams.has("slide")) {
                    searchParams.set("slide", slideValue);
                } else {
                    searchParams.append("slide", slideValue);
                }

                // Update URL search parameters
                urlObj.search = searchParams.toString();
                var newURL = urlObj.toString();

                // Update UI - you might need to adjust this part
                // to match your UI structure for highlighting active elements
                $(".s0").css('opacity', 0); // Reset all paths
                $(this).css('opacity', 0.7); // Highlight clicked path

                // Scroll to the filter div
                $('html, body').animate({
                    scrollTop: $("#filter").offset().top
                }, 800); // 800ms animation duration, adjust as needed

                // Change URL using your existing function
                changeURL(newURL);
            });

            //end featured js



            // Slider js 
            let currentSlide = 0;
            const slides = $('.slide');
            const totalSlides = slides.length;
            const dotsContainer = $('.dots-container');

            // Create dots for each slide
            for (let i = 0; i < totalSlides; i++) {
                dotsContainer.append('<div class="dot"></div>');
            }

            // Set first dot as active
            $('.dot').first().addClass('active');

            // Function to show a specific slide with fade effect
            function showSlide(index) {
                if (index < 0) {
                    index = totalSlides - 1;
                } else if (index >= totalSlides) {
                    index = 0;
                }

                // Remove active class from all slides and add to selected slide
                slides.removeClass('active');
                $(slides[index]).addClass('active');

                // Update current slide index
                currentSlide = index;

                // Update active dot
                $('.dot').removeClass('active').eq(index).addClass('active');
            }

            // Function to show the next slide
            function nextSlide() {
                showSlide(currentSlide + 1);
            }

            // Function to show the previous slide
            function prevSlide() {
                showSlide(currentSlide - 1);
            }

            // Set up click event for next button
            $('.next').click(function () {
                nextSlide();
            });

            // Set up click event for previous button
            $('.prev').click(function () {
                prevSlide();
            });

            // Set up click event for dots
            $('.dots-container').on('click', '.dot', function () {
                const dotIndex = $(this).index();
                showSlide(dotIndex);
            });

            // Add keyboard arrow key support
            $(document).keydown(function (e) {
                if (e.keyCode === 37) { // Left arrow key
                    prevSlide();
                } else if (e.keyCode === 39) { // Right arrow key
                    nextSlide();
                }
            });

            // Optional: Auto slideshow
            // setInterval(nextSlide, 5000); // Change slide every 5 seconds

            //table js
            // Fungsi untuk menampilkan data
            function displayData(filteredData) {
                let tbody = $('#dataTable tbody');
                tbody.empty();

                // Pastikan filteredData adalah array sebelum forEach
                if (Array.isArray(filteredData) && filteredData.length > 0) {
                    filteredData.forEach(item => {
                        tbody.append(`
                            <tr data-unit="${item.unit_number}" data-floor="${item.floor}" data-block="${item.block}">
                                <td>${item.unit_number}</td>
                                <td>${item.floor}</td>
                                <td>${item.block}</td>
                                <td>${item.bedrooms}</td>
                                <td>${item.bathrooms}</td>
                                <td>${item.gros_sqm_total}</td>
                            </tr>
                        `);
                    });
                } else {
                    // Tampilkan pesan jika tidak ada data
                    tbody.append(`
                        <tr>
                            <td colspan="6">Tidak ada data yang ditemukan</td>
                        </tr>
                    `);
                }

                // Tambahkan event click pada setiap baris
                $('tbody tr').on('click', function () {
                    // Hapus class active dari semua baris
                    $('tbody tr').removeClass('active');
                    // Tambahkan class active pada baris yang diklik
                    $(this).addClass('active');

                    // Ambil data dari baris yang diklik
                    let unitNumber = $(this).data('unit');
                    let floor = $(this).data('floor'); // Kolom floor (indeks 1)
                    let block = $(this).data('block'); // Kolom block (indeks 2)

                    // Buat URL baru dengan semua parameter
                    let params = new URLSearchParams();
                    params.set('unit_number', unitNumber);
                    params.set('floor', floor);
                    params.set('block', block);
                    let newUrl = `?${params.toString()}`;

                    // Gunakan fungsi changeURL
                    changeURL(newUrl, `Unit ${unitNumber}`);
                });
            }

            // Membaca query params saat halaman dimuat
            function loadFromQueryParams() {
                let params = new URLSearchParams(window.location.search);
                let block = params.get('block');
                let floor = params.get('floor');
                let unit_number = params.get('unit_number');

                // Filter data langsung dari query params
                let filteredData = data.filter(item => {
                    let blockMatch = !block || item.block === block;
                    let floorMatch = !floor || item.floor === parseInt(floor);
                    let unitMatch = !unit_number || item.unit_number === parseInt(unit_number);
                    return blockMatch && floorMatch && unitMatch;
                });

                console.log(filteredData);


                // Tampilkan data yang sudah difilter
                displayData(filteredData);

                // Set nilai select option sesuai query params
                if (block) $('#blockFilter').val(block);
                if (floor) $('#floorFilter').val(floor);
                if (unit_number) {
                    $('#unitFilter').val(unit_number);
                    // Tandai baris dengan unit_number dari query params sebagai active
                    setTimeout(() => {
                        $(`tr[data-unit="${unit_number}"]`).addClass('active');
                    }, 0);
                }
            }

            // Event listener untuk perubahan filter
            // $('#blockFilter, #floorFilter, #unitFilter').on('change', filterData);

            // Load data awal dan terapkan filter dari query params jika ada
            loadFromQueryParams();
