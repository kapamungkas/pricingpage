<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider dengan Efek Fade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- general style  -->
    <style>
        .my-container {
            max-width: 1140px;
            margin: 0 auto;
        }
    </style>
    <!-- end general style  -->

    <!-- featured css -->
    <style>
        .my-col-12 {
            position: relative;
            width: 100%;
        }

        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .image-container img {
            display: block;
            width: 100%;
        }

        .image-container svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-container .s0:hover {
            opacity: 0.45;
        }


        .box-info-block {
            position: absolute;
            bottom: 0;
            width: 200px;
            /* text-align: center; */
            background-color: #ffa925;
            color: #fff;
            padding: 10px 30px;
            display: none;
            transition: all 0.3s;
        }

        .box-info-block .title-block {
            font-size: 34px;
        }

        .box-info-block .description-block {
            font-size: 21px;
        }
    </style>
    <!-- end featured css  -->

    <!-- grid css  -->
    <style>
        .my-row {
            display: flex;
            flex-wrap: wrap;
            margin-left: -10px;
            margin-right: -10px;
        }

        [class*="my-col-"] {
            padding-left: 10px;
            padding-right: 10px;
            box-sizing: border-box;
        }

        .my-col-1 {
            flex: 0 0 8.333333%;
            max-width: 8.333333%;
        }

        .my-col-2 {
            flex: 0 0 16.666667%;
            max-width: 16.666667%;
        }

        .my-col-3 {
            flex: 0 0 25%;
            max-width: 25%;
        }

        .my-col-4 {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
        }

        .my-col-5 {
            flex: 0 0 41.666667%;
            max-width: 41.666667%;
        }

        .my-col-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .my-col-7 {
            flex: 0 0 58.333333%;
            max-width: 58.333333%;
        }

        .my-col-8 {
            flex: 0 0 66.666667%;
            max-width: 66.666667%;
        }

        .my-col-9 {
            flex: 0 0 75%;
            max-width: 75%;
        }

        .my-col-10 {
            flex: 0 0 83.333333%;
            max-width: 83.333333%;
        }

        .my-col-11 {
            flex: 0 0 91.666667%;
            max-width: 91.666667%;
        }

        .my-col-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            [class*="my-col-"] {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
    <!-- End grid css  -->

    <!-- Slider css -->
    <style>
        .slider-wrapper {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
            border: 1px solid #ddd;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0s ease-in-out;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        .slide img {
            width: 100%;
            /* height: 100%; */
            object-fit: fill;
        }

        .slider-nav {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 15px 0;
            box-sizing: border-box;
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .dots-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 3;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }

        .peta {
            position: absolute;
            height: auto !important;
            opacity: 1;
            z-index: 999;
            max-width: 100%;
            top: 0;
            left: 0;
        }

        .unit.active,
        .unit.hover {
            opacity: 0.4 !important;
        }
    </style>
    <!-- End Slider css -->

    <!-- table css  -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Styling untuk hover dan active */
        tbody tr:hover {
            background-color: #ffe5cc;
            /* Warna saat hover (orange muda) */
            cursor: pointer;
        }

        tbody tr.active {
            background-color: #ff9800;
            /* Warna saat active (orange) */
        }
    </style>
    <!-- table css  -->

    <!-- filter css -->
    <style>
        .filter-section {
            padding: 30px 0 30px;
        }

        .filter-section h3 {
            margin: 0;
            font-size: 24px;
            margin-top: -10px;
        }

            border-radius: 100px;
        }

        .filter-section .btn-filter:hover {
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
        }

        .filter-section .btn-filter.active {
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
        }
    </style>
    <!-- end filter css -->

</head>

                // Scroll to the filter div
                $('html, body').animate({
                    scrollTop: $("#filter").offset().top
                }, 800); // 800ms animation duration, adjust as needed

                // Change URL using your existing function
                changeURL(newURL);
            });

            //end featured js



            // Slider js

            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            let currentSlide = 0;
            const slides = $('.slide');
            const totalSlides = slides.length;
            const dotsContainer = $('.dots-container');
            let currentCategory = 'all';

            // Create dots for each slide
            function createDots() {
                dotsContainer.empty();
                const visibleSlides = $('.slide:not(.hidden)');
                visibleSlides.each(function (index) {
                    dotsContainer.append(`<div class="dot" data-index="${index}"></div>`);
                });
                $('.dot').first().addClass('active');
            }

            // Function to show a specific slide with fade effect
            function showSlide(index) {
                const visibleSlides = $('.slide:not(.hidden)');
                let visibleIndex = index;

                if (visibleSlides.length === 0) return;

                if (visibleIndex < 0) {
                    visibleIndex = visibleSlides.length - 1;
                } else if (visibleIndex >= visibleSlides.length) {
                    visibleIndex = 0;
                }

                slides.removeClass('active');
                $(visibleSlides[visibleIndex]).addClass('active');

                currentSlide = visibleIndex;
                $('.dot').removeClass('active').eq(visibleIndex).addClass('active');
            }

            function filterSlides() {
                // Jika category tidak diberikan (misalnya saat inisialisasi), ambil dari query param
                const queryCategory = getQueryParam('slidecategory');
                currentCategory = queryCategory || 'all'; // Prioritas: argumen > query > default 'all'

                if (currentCategory === 'all') {
                    slides.removeClass('hidden');
                } else {
                    slides.each(function () {
                        console.log(this); // Cek elemen apa yang sedang diproses
                        const slideCategory = $(this).data('slidecategory');
                        console.log(slideCategory);
                        if (slideCategory === currentCategory) {
                            $(this).removeClass('hidden');
                        } else {
                            $(this).addClass('hidden');
                        }
                    });
                }

                // Reset slider setelah filter
                createDots();
                showSlide(0);
            }

            // Function to show the next slide
            function nextSlide() {
                showSlide(currentSlide + 1);
            }

            // Function to show the previous slide
            function prevSlide() {
                showSlide(currentSlide - 1);
            }

            // Initial setup
            createDots();
            filterSlides();

            // Event handlers
            $('.next').click(nextSlide);
            $('.prev').click(prevSlide);

            $('.dots-container').on('click', '.dot', function () {
                const dotIndex = $(this).data('index');
                showSlide(dotIndex);
            });

            $(document).keydown(function (e) {
                if (e.keyCode === 37) { // Left arrow key
                    prevSlide();
                } else if (e.keyCode === 39) { // Right arrow key
                    nextSlide();
                }
            });

            // Event handler untuk hover pada elemen dengan class .unit
            $('.unit').on({
                mouseenter: function () {
                    // Ambil data-unitnumber dari elemen yang di-hover
                    let unitNumber = $(this).data('unitnumber');
                    // Tambah class hover
                    $(this).addClass('hover');

                    if (unitNumber) {
                        // Cari tbody tr dengan data-unit yang sama dan ubah background-color
                        $(`tbody tr[data-unit="${unitNumber}"]`).css('background-color', '#ffe5cc');
                    }
                },
                mouseleave: function () {
                    // Saat tidak di-hover, hapus class hover
                    let unitNumber = $(this).data('unitnumber');
                    $(this).removeClass('hover');

                    if (unitNumber) {
                        $(`tbody tr[data-unit="${unitNumber}"]`).css('background-color', '');
                    }
                },
                click: function () {
                    // Ambil data-unitnumber dari elemen yang diklik
                    let unitNumber = $(this).data('unitnumber');

                    if (unitNumber) {
                        // Trigger event click pada tbody tr dengan data-unitnumber yang sama
                        $(`tbody tr[data-unit="${unitNumber}"]`).trigger('click');
                    }
                }
            });

            // Optional: Auto slideshow
            // setInterval(nextSlide, 5000);
            //end slider js


            //table js
            // Fungsi untuk menampilkan data
            function displayData(filteredData) {
                let tbody = $('#dataTable tbody');
                tbody.empty();

                // Pastikan filteredData adalah array sebelum forEach
                if (Array.isArray(filteredData) && filteredData.length > 0) {
                    filteredData.forEach(item => {
                        tbody.append(`
                            <tr data-unit="${item.unit_number}" data-floor="${item.floor}" data-block="${item.block}" data-slidecategory="${item.slidecategory}">
                                <td>${item.unit_number}</td>
                                <td>${item.floor}</td>
                                <td>${item.block}</td>
                                <td>${item.bedrooms}</td>
                                <td>${item.bathrooms}</td>
                                <td>${item.gros_sqm_total}</td>
                            </tr>
                        `);
                    });
                } else {
                    // Tampilkan pesan jika tidak ada data
                    tbody.append(`
                        <tr>
                            <td colspan="6">Tidak ada data yang ditemukan</td>
                        </tr>
                    `);
                }

                // Event handler untuk klik
                $('tbody tr').on('click', function () {
                    let isActive = $(this).hasClass('active'); // Cek apakah baris sudah active
                    let unitNumber = $(this).data('unit'); // Ambil unitNumber
                    let targetElement = $(`.${unitNumber}`); // Cari elemen target

                    // Hapus class active dari semua baris
                    $('tbody tr').removeClass('active');
                    // Hapus class active dari semua target elements (jika ada multiple)
                    $('.active').not('tbody tr').removeClass('active');

                    // Ambil data dari baris yang diklik
                    let floor = $(this).data('floor'); // Kolom floor (indeks 1)
                    let block = $(this).data('block'); // Kolom block (indeks 2)
                    let slideCategory = $(this).data('slidecategory'); // Ambil slidecategory

                    // Buat URL baru dengan parameter
                    let params = new URLSearchParams();

                    if (isActive) {
                        // Klik kedua (uncheck): Hilangkan unit_number, pertahankan floor dan block, tambahkan slidecategory
                        params.set('floor', floor);
                        params.set('block', block);
                        if (slideCategory) {
                            params.set('slidecategory', slideCategory);
                        }
                        let newUrl = `?${params.toString()}`;
                        changeURL(newUrl, `Category ${slideCategory || 'All'}`);
                        // targetElement.css('opacity', '0'); // Dihapus
                        targetElement.removeClass('active'); // Hapus class active
                    } else {
                        // Klik pertama (check): Tambahkan active dan semua parameter tanpa slidecategory
                        $(this).addClass('active');
                        params.set('unit_number', unitNumber);
                        params.set('floor', floor);
                        params.set('block', block);
                        let newUrl = `?${params.toString()}`;
                        changeURL(newUrl, `Unit ${unitNumber}`);
                        // targetElement.css('opacity', '0.8'); // Dihapus
                        targetElement.addClass('active'); // Tambahkan class active
                    }
                });

                // Event handler terpisah untuk hover dan opacity
                $('tbody tr').on({
                    mouseenter: function () {
                        // Saat di-hover
                        let unitNumber = $(this).data('unit');
                        let targetElement = $(`.${unitNumber}`);
                        targetElement.css('opacity', '0.4');
                    },
                    mouseleave: function () {
                        // Saat tidak di-hover
                        let unitNumber = $(this).data('unit');
                        let isActive = $(this).hasClass('active');
                        let targetElement = $(`.${unitNumber}`);

                        // Jika tidak ada class active, set opacity ke 0
                        if (!isActive) {
                            targetElement.css('opacity', '0');
                        }
                        // Jika ada class active, opacity tetap 0.4
                    }
                });


            }

            // Membaca query params saat halaman dimuat
            function loadFromQueryParams() {
                let params = new URLSearchParams(window.location.search);
                let block = params.get('block');
                let floor = params.get('floor');
                let unit_number = params.get('unit_number');

                // Filter data langsung dari query params
                let filteredData = data.filter(item => {
                    let blockMatch = !block || item.block === block;
                    let floorMatch = !floor || item.floor === parseInt(floor);
                    let unitMatch = !unit_number || item.unit_number === parseInt(unit_number);
                    return blockMatch && floorMatch && unitMatch;
                });


                // Tampilkan data yang sudah difilter
                displayData(filteredData);

                // Set nilai select option sesuai query params
                if (block) $('#blockFilter').val(block);
                if (floor) $('#floorFilter').val(floor);
                if (unit_number) {
                    $('#unitFilter').val(unit_number);
                    // Tandai baris dengan unit_number dari query params sebagai active
                    setTimeout(() => {
                        $(`tr[data-unit="${unit_number}"]`).addClass('active');
                    }, 0);
                }
            }

            // Event listener untuk perubahan filter
            // $('#blockFilter, #floorFilter, #unitFilter').on('change', filterData);

            // Load data awal dan terapkan filter dari query params jika ada
            loadFromQueryParams();


            //end table js
        });
    </script>
