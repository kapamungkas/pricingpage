<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider dengan Efek Fade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- general style  -->
    <style>
        .my-container {
            max-width: 1240px;
            margin: 0 auto;
        }
    </style>
    <!-- end general style  -->

    <!-- featured css -->
    <style>
        .my-col-12 {
            position: relative;
            width: 100%;
        }

        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .image-container img {
            display: block;
            width: 100%;
        }

        .image-container svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-container .s0:hover {
            opacity: 0.45;
        }


        .box-info-block {
            position: absolute;
            bottom: 0;
            width: 300px;
            /* text-align: center; */
            background-color: #ffa925;
            color: #fff;
            padding: 10px 30px;
            display: none;
            transition: all 0.3s;
        }

        .box-info-block .title-block {
            font-size: 34px;
            font-weight: bold;
        }

        .box-info-block .description-block {
            font-size: 21px;
        }
    </style>
    <!-- end featured css  -->

    <!-- grid css  -->
    <style>
        .my-row {
            display: flex;
            flex-wrap: wrap;
            margin-left: -10px;
            margin-right: -10px;
        }

        [class*="my-col-"] {
            padding-left: 10px;
            padding-right: 10px;
            box-sizing: border-box;
        }

        .my-col-1 {
            flex: 0 0 8.333333%;
            max-width: 8.333333%;
        }

        .my-col-2 {
            flex: 0 0 16.666667%;
            max-width: 16.666667%;
        }

        .my-col-3 {
            flex: 0 0 25%;
            max-width: 25%;
        }

        .my-col-4 {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
        }

        .my-col-5 {
            flex: 0 0 41.666667%;
            max-width: 41.666667%;
        }

        .my-col-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .my-col-7 {
            flex: 0 0 58.333333%;
            max-width: 58.333333%;
        }

        .my-col-8 {
            flex: 0 0 66.666667%;
            max-width: 66.666667%;
        }

        .my-col-9 {
            flex: 0 0 75%;
            max-width: 75%;
        }

        .my-col-10 {
            flex: 0 0 83.333333%;
            max-width: 83.333333%;
        }

        .my-col-11 {
            flex: 0 0 91.666667%;
            max-width: 91.666667%;
        }

        .my-col-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            [class*="my-col-"] {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
    <!-- End grid css  -->

    <!-- Slider css -->
    <style>
        .slider-wrapper {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
            border: 1px solid #ddd;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0s ease-in-out;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        .slide img {
            width: 100%;
            /* height: 100%; */
            object-fit: fill;
        }

        .slider-nav {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 15px 0;
            box-sizing: border-box;
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .dots-container {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            /* display: flex; */
            justify-content: center;
            gap: 10px;
            z-index: 3;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }

        .peta {
            position: absolute;
            height: auto !important;
            opacity: 1;
            z-index: 999;
            max-width: 100%;
            top: 0;
            left: 0;
        }

        .unit {
            opacity: 0;
        }

        .unit.active,
        .unit.hover {
            fill: #f7b34b !important;
            opacity: 0.8 !important;
        }

        .map.active,
        .map.hover {
            fill: #f7b34b !important;
            opacity: 0.8 !important;
        }
    </style>
    <!-- End Slider css -->

    <!-- table css  -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        thead {
            position: sticky;
            top: 0;
            background-color: white;
            /* Pastikan background agar tidak transparan */
            z-index: 10;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Styling untuk hover dan active */
        tbody.tableunit tr:hover {
            background-color: #ffe5cc;
            /* Warna saat hover (orange muda) */
            cursor: pointer;
        }

        tbody.tableunit tr.active {
            background-color: #ff9800;
            /* Warna saat active (orange) */
        }
    </style>
    <!-- table css  -->

    <!-- filter css -->
    <style>
        .filter-section {
            padding: 30px 0 30px;
        }

        .filter-section h3 {
            margin: 0;
            font-size: 24px;
            margin-top: -10px;
        }

        .filter-section .btn-filter {
            padding: 15px 20px;
            border: 1px solid #000;
            border-radius: 100px;
        }

        .filter-section .btn-filter:hover {
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
        }

        .filter-section .btn-filter.active {
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
        }
    </style>
    <!-- end filter css -->
    <style>
        @media screen and (max-width: 768px) {
            .my-container {
                padding: 0 20px;
            }

            .filter-section {
                padding-bottom: 10px;
                padding-top: 10px;
            }

            .filter-section h3,
            .filter-section h3 {
                margin-bottom: 10px;
            }

            .btn-block,
            .btn-floor {
                display: inline-block;
                margin-bottom: 10px;
                font-weight: 300;
            }

            .slider-container {
                height: 300px;
            }
        }
    </style>

</head>

    <script>

        let data;
        let dataLoaded = false;



        $(document).ready(function () {

            $.ajax({
                // url: 'http://localhost:8000/spreadsheet.php',
                url: 'https://pellago.com/elements/api/spreadsheet.php',
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    if (response) {
                        try {
                            data = response.map(item => {
                                // ... (proses data seperti sebelumnya)
                                let blockValue = null;
                                if (item.building_name && typeof item.building_name === 'string') {
                                    const parts = item.building_name.split('\\/');
                                    if (parts.length > 1) {
                                        blockValue = parts[1].trim();
                                    }
                                }
                                return {
                                    unit_number: parseInt(item.unit_number),
                                    floor: parseInt(item.floor),
                                    block: blockValue,
                                    slidecategory: item.slidecategory,
                                    bedrooms: parseInt(item.bedrooms),
                                    bathrooms: parseInt(item.bathrooms),
                                    gros_sqm_total: parseInt(item.gros_sqm_total),
                                    net_total_sqm: parseInt(item.net_total_sqm),
                                    net_internal_sqm: parseInt(item.net_internal_sqm),
                                    net_external_sql: parseInt(item.net_external_sql),
                                    view: item.view,
                                    plan_type: item.plan_type,
                                    description: item.description,
                                    total_price_idr_000: item.total_price_idr_000,
                                    total_price_usd: item.total_price_usd,
                                    block: item.block
                                };
                            });
                            console.log("Data berhasil diambil:", data);
                            dataLoaded = true; // Tandai bahwa data sudah dimuat
                            useData(); // Panggil fungsi yang menggunakan data
                        } catch (error) {
                            console.error("Kesalahan saat memproses data:", error);
                            console.log("Response api : ", response);
                        }
                    } else {
                        console.log("Response API kosong");
                    }
                },
                error: function (error) {
                    console.error('Error fetching data:', error);
                }
            });
            function useData() {
                if (dataLoaded) {
                    applyFiltersFromURL();

                    // Fungsi untuk mengubah URL tanpa refresh
                    function changeURL(url, judul) {
                        // Ambil query params saat ini
                        let currentParams = new URLSearchParams(window.location.search);
                        let currentBlock = currentParams.get('block');
                        let currentFloor = currentParams.get('floor');
                        let currentUnitNumber = currentParams.get('unit_number');

                        // Parse query params dari URL baru
                        let newParams = new URLSearchParams(url.split('?')[1] || '');
                        let newBlock = newParams.get('block');
                        let newFloor = newParams.get('floor');
                        let newUnitNumber = newParams.get('unit_number');

                        // Cek apakah hanya block atau floor yang berubah
                        let onlyBlockOrFloorChanged = (
                            (newBlock !== currentBlock || newFloor !== currentFloor) && // Block atau floor berubah
                            (!newUnitNumber || newUnitNumber === currentUnitNumber)     // Unit number tidak berubah atau tidak ada
                        );

                        // Jika hanya block atau floor yang berubah, hilangkan unit_number
                        if (onlyBlockOrFloorChanged) {
                            newParams.delete('unit_number');
                            url = newParams.toString() ? `?${newParams.toString()}` : window.location.pathname;
                        }

                        // Terapkan perubahan URL
                        window.history.pushState({}, judul || document.title, url);
                        // Panggil fungsi untuk menerapkan filter setiap kali URL berubah
                        applyFiltersFromURL();
                        loadFromQueryParams();
                        filterSlides()
                    }

                    // Fungsi untuk menerapkan filter berdasarkan URL saat ini
                    function applyFiltersFromURL() {
                        var urlObj = new URL(window.location.href);
                        var searchParams = urlObj.searchParams;

                        // console.log("Menerapkan filter dari URL:", urlObj.search);

                        // Menerapkan filter block
                        if (searchParams.has("block")) {
                            var blockValue = searchParams.get("block");
                            // Reset semua tombol block terlebih dahulu
                            $(".btn-filter.btn-block").removeClass("active");
                            // Set tombol yang sesuai dengan nilai di URL sebagai aktif
                            $(".btn-filter.btn-block[data-id='" + blockValue + "']").addClass("active");
                            // Di sini tambahkan kode untuk menerapkan filter block ke konten
                            // console.log("Filter block diterapkan:", blockValue);

                            //map filter
                            // Reset semua tombol block terlebih dahulu
                            $(".map").removeClass("active");
                            // Set tombol yang sesuai dengan nilai di URL sebagai aktif
                            $(".map[data-id='" + blockValue + "']").addClass("active");

                        }

                        // Menerapkan filter floor
                        if (searchParams.has("floor")) {
                            var floorValue = searchParams.get("floor");
                            // Reset semua tombol floor terlebih dahulu
                            $(".btn-filter.btn-floor").removeClass("active");
                            // Set tombol yang sesuai dengan nilai di URL sebagai aktif
                            $(".btn-filter.btn-floor[data-floor='" + floorValue + "']").addClass("active");
                            // Di sini tambahkan kode untuk menerapkan filter floor ke konten
                            // console.log("Filter floor diterapkan:", floorValue);
                        }

                        // Menerapkan slide
                        if (searchParams.has("slide")) {
                            var slideValue = searchParams.get("slide");
                            // Reset semua slide terlebih dahulu
                            $(".slide").removeClass("active");
                            // Set slide yang sesuai dengan nilai di URL sebagai aktif
                            $(".slide[data-id='" + slideValue + "']").addClass("active");
                            // Di sini tambahkan kode untuk menerapkan slide ke konten
                            // console.log("Slide diterapkan:", slideValue);
                        }
                        // Tambahkan logika filter lainnya di sini jika ada
                    }

                    // Menangani perubahan URL (browser back/forward)
                    $(window).on("popstate", function (event) {
                        // Jangan gunakan preventDefault() di sini - itu menyebabkan masalah dengan event popstate

                        // Terapkan filter berdasarkan URL saat ini
                        applyFiltersFromURL();
                    });

                    // Filter JS - btn block
                    $(".btn-filter.btn-block").click(function () {
                        var blockValue = $(this).data("id");
                        var slideCategory = $(this).data("slidecategory");
                        var currentURL = window.location.href;
                        var urlObj = new URL(currentURL);
                        var searchParams = urlObj.searchParams;

                        if (searchParams.has("block")) {
                            searchParams.set("block", blockValue);
                        } else {
                            searchParams.append("block", blockValue);
                        }

                        if (searchParams.has("slidecategory")) {
                            searchParams.set("slidecategory", slideCategory);
                        } else {
                            searchParams.append("slidecategory", slideCategory);
                        }

                        urlObj.search = searchParams.toString();
                        var newURL = urlObj.toString();

                        // Update UI terlebih dahulu
                        $(".btn-filter.btn-block").removeClass("active");
                        $(this).addClass("active");

                        // Ubah URL (ini juga akan memicu applyFiltersFromURL)
                        changeURL(newURL);
                    });

                    // Filter JS - btn floor
                    $(".btn-filter.btn-floor").click(function () {
                        var floorValue = $(this).data("floor");
                        var currentURL = window.location.href;
                        var urlObj = new URL(currentURL);
                        var searchParams = urlObj.searchParams;

                        if (searchParams.has("floor")) {
                            searchParams.set("floor", floorValue);
                        } else {
                            searchParams.append("floor", floorValue);
                        }

                        urlObj.search = searchParams.toString();
                        var newURL = urlObj.toString();

                        // Update UI terlebih dahulu
                        $(".btn-filter.btn-floor").removeClass("active");
                        $(this).addClass("active");

                        // Ubah URL (ini juga akan memicu applyFiltersFromURL)
                        changeURL(newURL);
                    });

                    // End General JS

                    // featured js
                    $('.box-info-block').hide();

                    // Add event handlers to each path with class s0
                    $('.s0').hover(
                        // mouseenter function
                        function () {
                            // Get data from the path
                            var title = $(this).attr('data-title');
                            var desc = $(this).attr('data-desc');

                            // Update the info box content
                            $('.title-block').text(title);
                            $('.description-block').text(desc);

                            // Show the info box
                            $('.box-info-block').show();

                            // Make the path visible on hover
                            $(this).css('opacity', 0.7);
                        },
                        // mouseleave function
                        function () {
                            // Hide the info box
                            $('.box-info-block').hide();

                            // Reset path opacity
                            $(this).css('opacity', 0);
                        }
                    );

                    // Click handler for SVG paths
                    $('.s0').click(function () {
                        // Get data attributes
                        var blockValue = $(this).attr('data-block');
                        var slideCategory = $(this).attr('data-slidecategory');

                        // Get current URL and create URL object
                        var currentURL = window.location.href;
                        var urlObj = new URL(currentURL);
                        var searchParams = urlObj.searchParams;

                        // Update or add block parameter
                        if (searchParams.has("block")) {
                            searchParams.set("block", blockValue);
                        } else {
                            searchParams.append("block", blockValue);
                        }

                        // Update or add slide parameter
                        if (searchParams.has("slidecategory")) {
                            searchParams.set("slidecategory", slideCategory);
                        } else {
                            searchParams.append("slidecategory", slideCategory);
                        }

                        // Update URL search parameters
                        urlObj.search = searchParams.toString();
                        var newURL = urlObj.toString();

                        // Update UI - you might need to adjust this part
                        // to match your UI structure for highlighting active elements
                        $(".s0").css('opacity', 0); // Reset all paths
                        $(this).css('opacity', 0.7); // Highlight clicked path

                        // Scroll to the filter div
                        $('html, body').animate({
                            scrollTop: $("#filter").offset().top
                        }, 800); // 800ms animation duration, adjust as needed

                        // Change URL using your existing function
                        changeURL(newURL);
                    });

                    //end featured js



                    // Slider js

                    function getQueryParam(param) {
                        const urlParams = new URLSearchParams(window.location.search);
                        return urlParams.get(param);
                    }

                    let currentSlide = 0;
                    const slides = $('.slide');
                    const totalSlides = slides.length;
                    const dotsContainer = $('.dots-container');
                    let currentCategory = 'all';
                    let skipTimeout = null;

                    // Create dots for each slide
                    function createDots() {
                        dotsContainer.empty();
                        const visibleSlides = $('.slide:not(.hidden)');
                        visibleSlides.each(function (index) {
                            dotsContainer.append(`<div class="dot" data-index="${index}"></div>`);
                        });
                        $('.dot').first().addClass('active');
                    }

                    // Function to show a specific slide with fade effect
                    function showSlide(index, isAutoNext = false, direction = 'next') {
                        const visibleSlides = $('.slide:not(.hidden)');
                        let visibleIndex = index;

                        if (visibleSlides.length === 0) return;

                        if (visibleIndex < 0) {
                            visibleIndex = visibleSlides.length - 1;
                        } else if (visibleIndex >= visibleSlides.length) {
                            visibleIndex = 0;
                        }

                        // Bersihkan timeout sebelumnya
                        if (skipTimeout) {
                            clearTimeout(skipTimeout);
                        }

                        slides.removeClass('active');
                        const $currentSlide = $(visibleSlides[visibleIndex]);
                        $currentSlide.addClass('active');

                        currentSlide = visibleIndex;
                        $('.dot').removeClass('active').eq(visibleIndex).addClass('active');

                        // Logic untuk skip dan stop
                        if (!isAutoNext && $currentSlide.hasClass('skip') && !$currentSlide.hasClass('stop')) {
                            skipTimeout = setTimeout(() => {
                                if (direction === 'next') {
                                    nextSlide();
                                } else {
                                    prevSlide();
                                }
                            }, 100); // Sesuai dengan 100ms Anda
                        }
                    }

                    // Function to show the next slide
                    // Function to show the next slide
                    function nextSlide() {
                        const visibleSlides = $('.slide:not(.hidden)');
                        let nextIndex = currentSlide + 1;

                        if (nextIndex >= visibleSlides.length) {
                            nextIndex = 0;
                        }

                        showSlide(nextIndex, false, 'next');
                    }

                    function prevSlide() {
                        if (skipTimeout) {
                            clearTimeout(skipTimeout);
                        }
                        const visibleSlides = $('.slide:not(.hidden)');
                        let prevIndex = currentSlide - 1;

                        if (prevIndex < 0) {
                            prevIndex = visibleSlides.length - 1;
                        }

                        showSlide(prevIndex, false, 'prev');
                    }

                    // Initial setup
                    createDots();
                    filterSlides();

                    // Event handlers
                    $('.next').click(nextSlide);
                    $('.prev').click(prevSlide);

                    $('.dots-container').on('click', '.dot', function () {
                        const dotIndex = $(this).data('index');
                        showSlide(dotIndex);
                    });

                    $(document).keydown(function (e) {
                        if (e.keyCode === 37) { // Left arrow key
                            prevSlide();
                        } else if (e.keyCode === 39) { // Right arrow key
                            nextSlide();
                        }
                    });

                    function filterSlides() {
                        // Jika category tidak diberikan (misalnya saat inisialisasi), ambil dari query param
                        const queryCategory = getQueryParam('slidecategory');
                        currentCategory = queryCategory || 'all'; // Prioritas: argumen > query > default 'all'

                        if (currentCategory === 'all') {
                            slides.removeClass('hidden');
                        } else {
                            slides.each(function () {
                                const slideCategory = $(this).data('slidecategory');
                                if (slideCategory === currentCategory) {
                                    $(this).removeClass('hidden');
                                } else {
                                    $(this).addClass('hidden');
                                }
                            });
                        }

                        // Reset slider setelah filter
                        createDots();
                        showSlide(0);
                    }

                    // end slider


                    // Event handler untuk hover pada elemen dengan class .unit
                    $('.unit').on({
                        mouseenter: function () {
                            // Ambil data-unitnumber dari elemen yang di-hover
                            let unitNumber = $(this).data('unitnumber');
                            // Tambah class hover
                            $(this).addClass('hover');

                            if (unitNumber) {
                                // Cari tbody tr dengan data-unit_number yang sama dan ubah background-color
                                $(`tbody.tableunit tr[data-unit_number="${unitNumber}"]`).css('background-color', '#ffe5cc');
                            }
                        },
                        mouseleave: function () {
                            // Saat tidak di-hover, hapus class hover
                            let unitNumber = $(this).data('unitnumber');
                            $(this).removeClass('hover');

                            if (unitNumber) {
                                $(`tbody.tableunit tr[data-unit_number="${unitNumber}"]`).css('background-color', '');
                            }
                        },
                        click: function () {
                            // Ambil data-unitnumber dari elemen yang diklik
                            let unitNumber = $(this).data('unitnumber');

                            if (unitNumber) {

                                // Ambil URL saat ini dan hapus params floor dan unit_number
                                let currentParams = new URLSearchParams(window.location.search);
                                currentParams.delete('floor'); // Hapus parameter floor
                                currentParams.delete('unit_number'); // Hapus parameter unit_number

                                // Buat URL baru tanpa floor dan unit_number
                                let newUrl = currentParams.toString() ? `?${currentParams.toString()}` : '';

                                // Panggil fungsi changeURL dengan URL baru
                                changeURL(newUrl, '');


                                // Trigger event click pada tbody.tableunit tr dengan data-unitnumber yang sama
                                $(`tbody.tableunit tr[data-unit_number="${unitNumber}"]`).trigger('click');
                            }
                        }
                    });

                    // Optional: Auto slideshow
                    // setInterval(nextSlide, 5000);
                    //end slider js


                    //table js
                    // Fungsi untuk menampilkan data
                    function displayData(filteredData) {
                        console.log('display data', filteredData)
                        let tbody = $('#dataTable tbody.tableunit');
                        tbody.empty();

                        // Pastikan filteredData adalah array sebelum forEach
                        if (Array.isArray(filteredData) && filteredData.length > 0) {
                            filteredData.forEach((item, index) => {
                                tbody.append(`
                            <tr ${Object.entries(item).map(([key, value]) => `data-${key}="${value}"`).join(' ')}>
                                <td>${index + 1}</td>
                                <td>${item.unit_number}</td>
                                <td>${item.floor}</td>
                                <td>${item.bedrooms}</td>
                                <td>${item.gros_sqm_total}</td>
                                <td><b>${item.total_price_idr_000}</b><br><span style="font-size:12px;">${item.total_price_usd}</span></td>
                            </tr>

                    // Membaca query params saat halaman dimuat
                    function loadFromQueryParams() {
                        let params = new URLSearchParams(window.location.search);
                        let block = params.get('block');
                        let floor = params.get('floor');
                        let unit_number = params.get('unit_number');

                        // Filter data langsung dari query params
                        let filteredData = data.filter(item => {
                            let blockMatch = !block || item.block === block;
                            let floorMatch = !floor || item.floor === parseInt(floor);
                            let unitMatch = !unit_number || item.unit_number === parseInt(unit_number);
                            return blockMatch && floorMatch && unitMatch;
                        });


                        // Tampilkan data yang sudah difilter
                        displayData(filteredData);

                        // Set nilai select option sesuai query params
                        if (block) $('#blockFilter').val(block);
                        if (floor) $('#floorFilter').val(floor);
                        if (unit_number) {
                            $('#unitFilter').val(unit_number);
                            // Tandai baris dengan unit_number dari query params sebagai active
                            setTimeout(() => {
                                $(`tr[data-unit_number="${unit_number}"]`).addClass('active');
                            }, 0);
                        }
                    }

                    // Event listener untuk perubahan filter
                    // $('#blockFilter, #floorFilter, #unitFilter').on('change', filterData);

                    // Load data awal dan terapkan filter dari query params jika ada
                    loadFromQueryParams();

                    // Tambahkan ini setelah kode slider Anda yang sudah ada

                    let moveTimeout = null;
                    let isMoving = false; // Flag untuk mengunci pergerakan slide

                    // Fungsi debounce sederhana
                    function debounce(func, wait) {
                        let timeout;
                        return function (...args) {
                            clearTimeout(timeout);
                            timeout = setTimeout(() => func.apply(this, args), wait);
                        };
                    }

                    $('tbody.tableunit').on('mouseenter', 'tr', debounce(function () {
                        // Bersihkan timeout sebelumnya
                        if (moveTimeout) {
                            clearTimeout(moveTimeout);
                            moveTimeout = null;
                        }

                        const unitNumber = $(this).data('unit_number');
                        let targetSlideIndex = -1;

                        // Cari slide yang memiliki path dengan data-unitnumber yang cocok
                        $('.slide:not(.hidden)').each(function (index) {
                            if ($(this).find(`path[data-unitnumber="${unitNumber}"]`).length > 0) {
                                $(this).find(`path[data-unitnumber="${unitNumber}"]`).addClass('hover');
                                targetSlideIndex = index;
                                return false;
                            }
                        });

                        // Jika ditemukan slide yang cocok
                        if (targetSlideIndex !== -1 && !isMoving) {
                            isMoving = true; // Kunci pergerakan

                            function moveToTargetSlide() {
                                if (currentSlide === targetSlideIndex) {
                                    $('.slide.active').addClass('hover');
                                    isMoving = false; // Buka kunci setelah selesai
                                    return;
                                }

                                if (targetSlideIndex > currentSlide) {
                                    nextSlide();
                                } else if (targetSlideIndex < currentSlide) {
                                    prevSlide();
                                }

                                moveTimeout = setTimeout(moveToTargetSlide, 100); // Jeda sesuai animasi
                            }

                            // Hentikan timeout skip yang ada
                            if (skipTimeout) {
                                clearTimeout(skipTimeout);
                            }

                            // Mulai perpindahan
                            moveToTargetSlide();
                        }
                    }, 100)) // Debounce dengan jeda 100ms
                        .on('mouseleave', 'tr', function () {
                            // Bersihkan timeout
                            if (moveTimeout) {
                                clearTimeout(moveTimeout);
                                moveTimeout = null;
                            }

                            // Hentikan pergerakan dan hapus class hover
                            isMoving = false;
                            $('.unit').removeClass('hover');
                            $('.slide.active').removeClass('hover');
                        });
                } else {
                    // Data belum dimuat, coba lagi setelah beberapa waktu
                    setTimeout(useData, 100); // Coba lagi setelah 100ms
                }
            }
